<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outerbox">
        <div class="innerbox">
            <header class="signup-header">
                <h1>Sign Up</h1>
                <p>Its Just take 30 sec.</p>
            </header>

            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Shubham Dangi" required>
                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" id="email" placeholder="shujain19@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Your Password</label>
                        <input type="password" id="password" placeholder="at least 8 digit" required>
                    </p>
                    <p>
                        <input type="submit" value="Create Account">
                    </p>
                </form>
            </main>

            <footer class="signup-footer">
                <p>Already have an account ? <a href="#">Login</a></p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>

</body>

</html>
